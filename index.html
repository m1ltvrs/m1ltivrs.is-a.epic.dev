<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@m1ltivrsx – Music Player</title>
<link rel="icon" href="yingyang.png" type="image/png">
<style>
  body{
    margin:0;padding:0;
    background:url('snow.gif') center/cover fixed;
    font-family:Segoe UI,sans-serif;
    color:#fff;
    display:flex;flex-direction:column;align-items:center;
    min-height:100vh;
  }
  .profile{
    margin-top:100px;
    background:rgba(0,0,0,.6);
    padding:30px;border-radius:15px;
    text-align:center;width:90%;max-width:500px;
  }
  .avatar{width:100px;border-radius:50%;margin-bottom:15px;}
  .name{font-size:2em;font-weight:bold;}
  .now-playing{
    position:fixed;bottom:0;left:0;width:100%;
    background:rgba(0,0,0,.85);padding:12px 8px;
    display:flex;flex-direction:column;gap:8px;align-items:center;
    font-size:.95em;
  }
  .track-info{display:flex;gap:8px;align-items:center;width:100%;max-width:600px;}
  .track-info span{flex-shrink:0;white-space:nowrap;}
  #track-name{flex:1;overflow:hidden;text-overflow:ellipsis;}
  .player-controls{
    display:flex;align-items:center;width:100%;max-width:600px;gap:8px;
  }
  .player-controls button{
    background:rgba(255,255,255,.15);border:none;color:#fff;
    font-size:1.2rem;padding:6px 10px;border-radius:6px;
    cursor:pointer;transition:.2s;
  }
  .player-controls button:hover{background:rgba(255,255,255,.3);}
  audio{width:100%;height:38px;}
</style>
</head>
<body>

<div class="profile">
  <img src="yingyang.png" alt="Avatar" class="avatar">
  <div class="name">@m1ltivrsx</div>
  <div class="description">
    Tactical deployments.<br>HTML, CSS, JavaScript.<br>
    Inspired by VOUCAN’s legacy—timestamped.
  </div>
</div>

<!-- Hidden original tracks (kept only for fallback) -->
<audio id="track1" src="track1.mp3" preload="metadata"></audio>
<audio id="track2" src="track2.mp3" preload="metadata"></audio>

<div class="now-playing">
  <div class="track-info">
    <span>Now Playing:</span>
    <span id="track-name">None</span>
    <span id="track-time">– 0:00</span>
  </div>

  <div class="player-controls">
    <button id="prevBtn"   title="Previous">Prev</button>
    <button id="rewindBtn" title="Rewind 10s">Rewind</button>
    <button id="playBtn"   title="Play / Pause">Play</button>
    <button id="ffwdBtn"   title="Fast-forward 10s">FF</button>
    <button id="nextBtn"   title="Next">Next</button>
  </div>

  <!-- Visible native player – you can hide it with display:none if you only want buttons -->
  <audio id="player" controls></audio>
</div>
