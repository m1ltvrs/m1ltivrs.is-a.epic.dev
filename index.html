<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@m1ltivrsx</title>
  <link rel="icon" href="yingyang.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('snow.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .name {
      font-size: 2em;
      font-weight: bold;
    }
    .description {
      margin-top: 10px;
      font-size: 1em;
    }
    .now-playing {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 0.9em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .now-playing span {
      white-space: nowrap;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="yingyang.png" alt="Avatar" class="avatar" />
    <div class="name">@m1ltivrsx</div>
    <div class="description">
      Tactical deployments.
      HTML, CSS, JavaScript.
      Inspired by VOUCAN’s legacy—this saga is timestamped.
    </div>
  </div>

  <!-- Hidden audio players -->
  <audio id="track1" src="track1.mp3" preload="metadata"></audio>
  <audio id="track2" src="track2.mp3" preload="metadata"></audio>

  <!-- Now Playing bar — EXACTLY YOUR ORIGINAL -->
  <div class="now-playing">
    <span>Now Playing:</span>
    <span id="track-name">None</span>
    <span id="track-time">– 0:00</span>
  </div>

  <script>
    const tracks = [
      { id: 'track1', name: 'Track 1 – Sonic Entry' },
      { id: 'track2', name: 'Track 2 – Tactical Pulse' }
    ];

    let currentIndex = 0;
    let currentAudio = null;

    const nameDisplay = document.getElementById('track-name');
    const timeDisplay = document.getElementById('track-time');

    // Load and play a track
    const playTrack = (index) => {
      currentIndex = index % tracks.length;
      const track = tracks[currentIndex];
      const audioElement = document.getElementById(track.id);

      // Stop previous
      if (currentAudio && currentAudio !== audioElement) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      currentAudio = audioElement;
      currentAudio.src = track.id + '.mp3'; // Ensure fresh load
      currentAudio.load(); // CRITICAL: Forces browser to recognize file

      nameDisplay.textContent = track.name;
      timeDisplay.textContent = '– 0:00';

      currentAudio.play().catch(() => {
        // Mobile: require user tap first
        document.body.addEventListener('click', unlockAudio, { once: true });
      });
    };

    // Update time
    const updateTime = () => {
      if (currentAudio) {
        const minutes = Math.floor(currentAudio.currentTime / 60);
        const seconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
        timeDisplay.textContent = `– ${minutes}:${seconds}`;
      }
    };

    // Unlock audio on first user tap (mobile)
    const unlockAudio = () => {
      const test = new Audio();
      test.play().catch(() => {});
      if (currentAudio && currentAudio.paused) {
        currentAudio.play();
      }
    };

    // Attach events to ALL tracks
    tracks.forEach((track, i) => {
      const audio = document.getElementById(track.id);

      audio.addEventListener('play', () => {
        nameDisplay.textContent = track.name;
      });

      audio.addEventListener('pause', () => {
        nameDisplay.textContent = 'Paused';
      });

      audio.addEventListener('ended', () => {
        nameDisplay.textContent = 'None';
        timeDisplay.textContent = '– 0:00';
        playTrack((currentIndex + 1) % tracks.length); // Auto-next
      });

      audio.addEventListener('timeupdate', updateTime);

      // Click anywhere to play first track
      document.body.addEventListener('click', () => {
        if (!currentAudio || currentAudio.paused) {
          playTrack(0);
        }
      }, { once: true });
    });

    // Optional: Click "Now Playing" text to toggle play/pause
    document.querySelector('.now-playing').addEventListener('click', () => {
      if (currentAudio) {
        currentAudio.paused ? currentAudio.play() : currentAudio.pause();
      }
    });

    // Start with first track ready
    playTrack(0);
  </script>
</body>
</html>
