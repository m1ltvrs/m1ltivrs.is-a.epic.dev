<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@m1ltivrsx</title>
  <link rel="icon" href="yingyang.png" type="image/png">
  <style>
    body {
      margin: 0; padding: 0;
      background: url('snow.gif') center/cover fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    .profile {
      margin-top: 100px;
      background: rgba(0,0,0,0.6);
      padding: 30px; border-radius: 15px;
      text-align: center; width: 90%; max-width: 500px;
    }
    .avatar { width: 100px; border-radius: 50%; margin-bottom: 15px; }
    .name { font-size: 2em; font-weight: bold; }
    .description { margin-top: 10px; font-size: 1em; }

    /* FULL-SIZE PLAYER BAR */
    .now-playing {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.85); padding: 15px;
      text-align: center; font-size: 1em;
    }
    .now-playing audio {
      width: 100%; height: 50px;
    }
    .track-label {
      margin-bottom: 8px; font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="yingyang.png" alt="Avatar" class="avatar">
    <div class="name">@m1ltivrsx</div>
    <div class="description">
      Tactical deployments.<br>
      HTML, CSS, JavaScript.<br>
      Inspired by VOUCAN’s legacy—timestamped.
    </div>
  </div>

  <!-- FULL-SIZE, WORKING AUDIO PLAYER (NO JS NEEDED) -->
  <div class="now-playing">
    <div class="track-label">Now Playing: Track 1 – Sonic Entry</div>
    <audio controls>
      <source src="track1.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>

    <br><br>

    <div class="track-label">Next: Track 2 – Tactical Pulse</div>
    <audio controls>
      <source src="track2.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

</body>
</html>
